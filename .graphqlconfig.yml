projects:
  blogreactgraphql:
    schemaPath: src/graphql/schema.json
    includes:
      - queries
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        maxDepth: 4
extensions:
  amplify:
    version: 3
